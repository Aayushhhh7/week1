<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission Received</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" style="padding: 4rem 0; text-align: center">
      <h1>Form Submission Received</h1>
      <div id="details" style="margin: 2rem 0; font-size: 1.2rem">
        <p>
          <strong>Name:</strong> <span id="display-name"></span><br /><br />
          <strong>Email:</strong> <span id="display-email"></span><br /><br />
          <strong>Message:</strong><br />
          <span id="display-message"></span>
        </p>
      </div>
      <button
        onclick="window.location.href='index.html'"
        style="
          padding: 1rem 2rem;
          background: #1abc9c;
          border: none;
          color: white;
          cursor: pointer;
        "
      >
        Back to Portfolio
      </button>
    </div>

    <script>
      const data = JSON.parse(localStorage.getItem("formData"));
      if (data) {
        document.getElementById("display-name").textContent = data.name;
        document.getElementById("display-email").textContent = data.email;
        document.getElementById("display-message").textContent = data.message;
      } else {
        document.getElementById("details").innerHTML =
          '<p style="color:#e74c3c;">No form data found.</p>';
      }
    </script>
  </body>
</html>
